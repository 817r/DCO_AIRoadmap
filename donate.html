<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: transparent; color: #d1d5db; font-family: 'JetBrains Mono', monospace; padding: 20px; }
        .donate-card { background: #1a1c1e; border: 1px solid #3d4432; border-radius: 8px; padding: 30px; text-align: center; max-width: 500px; margin: 40px auto; }
        .paypal-button { background: #facc15; color: #000; font-weight: bold; padding: 12px 24px; border-radius: 4px; display: inline-block; transition: all 0.2s; text-transform: uppercase; letter-spacing: 1px; }
        .paypal-button:hover { background: #eab308; transform: translateY(-2px); box-shadow: 0 4px 15px rgba(250, 204, 21, 0.3); }
    </style>
</head>
<body>
    <div class="donate-card">
        <h2 class="text-xl font-bold mb-4 text-yellow-500">// SUPPORT_THE_PROJECT</h2>
        <p class="text-xs mb-8 opacity-70 leading-relaxed">
            Your Contribution Help Us Accelerate The Project On Arma.
        </p>
        
        <div class="mb-8 p-4 bg-black/40 border border-zinc-800 text-[10px] text-left italic">
            <span class="text-yellow-500 font-bold uppercase block mb-2">Notice:</span>
            All funds will be donated to the developer instantly.
        </div>

        <a href="https://paypal.me/LINK_PAYPAL_ANDA" target="_blank" class="paypal-button">
            Donate via PayPal
        </a>

        <div class="mt-8 text-[9px] opacity-30 uppercase tracking-widest">
            Logistics Support Protocol v1.0
        </div>
    </div>
</body>
</html>
